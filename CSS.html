<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
</head>
<body>
    <h2>CSS Animation</h2>
    <div class="breaker"><br></div>
    <div class="grid">
        <div onmouseover="pulse(event)" onmouseout="out(event)" class="b" id="b1">slow pulse</div>
        <div onmouseover="shake(event)" onmouseout="out(event)" class="b" id="b2">HERE!</div>
        <div onmouseover="toWhite(event)" onmouseout="out(event)" class="b" id="b3">to white</div>
        <div onmouseover="shift(event)" onmouseout="out(event)" class="b" id="b4">scanner</div>
        <div onmouseover="party(event)" onmouseout="partyOut(event)" class="b" id="b5">party</div>
        <div onmouseover="warning(event)" onclick="exit()" onmouseout="out(event)" class="b" id="b6">exit</div>
    </div>
    <script src="CSS.js"></script>
</body>
</html>
